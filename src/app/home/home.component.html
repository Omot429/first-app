<nav class="flex list-none gap-3">
  <li class="border border-black rounded-lg bg-black text-white py-2 px-5" routerLink="/about">about</li>
  <li class="border border-black rounded-lg bg-black text-white py-2 px-5" routerLink="/student">student</li>
</nav>
<h2>Student lists</h2>
<ul class="students">
  <li *ngFor="let student of students">
    <button
      [class.selected]="student === selectedHero"
      type="button"
      (click)="onSelect(student)"
    >
      <span class="badge">{{ student.id }}</span
      ><br />
      <span class="name">{{ student.name }}</span
      ><br />
      <span class="name">{{ student.age }}</span>
      <button (click)="showname(student.id)">show name</button>
    </button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div>id: {{ selectedHero.id }}</div>
  <div>
    <label for="student-name">Student name: </label>
    <input
      id="student-name"
      [(ngModel)]="selectedHero.name"
      placeholder="name"
    />
  </div>
</div>
